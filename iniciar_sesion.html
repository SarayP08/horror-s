<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Saray Paredes">
        <title>Iniciar Sesión</title>
        <link rel="stylesheet" href="./css/iniciarSesioncss.css">
    </head>


    <body>
        <!--PARTE SUPERIOR DE LA PÁGINA / BANNER -->
        <div id="header-placeholder"></div>

        <!-- ÁREA LOGOTIPO / TÍTULO -->
         <main>
         <h3>Iniciar Sesión</h3>
         </main>

        <!-- ÁREA CONTENIDO CENTRAL-->
         <article id="containerCentral">
            <section>
                <img src="img_index/icono_usuario.png" id="foto_user" alt="icono_user">
                <form>
                    <label for="name" >Introduce el e-mail: </label>
                    <input type="email" id="mail" name="mail" required placeholder="      tucorreo@gmail.com">
                    <br>

                    <label for="passwd">Introduce tu contraseña:</label>
                    <input type="password" id="pwd" name="pwd" required placeholder="   **********"><br>

                    <button type="button" onclick="alert('Función no implementada.')">Iniciar sesión</button>
                </form>
                <p>¿No tienes una cuenta? ¡Regístrate!</p>
            </section>
         </article>
         <!--  ÁREA INFERIOR DE LA PÁGINA / ESPACIO PLANTILLA -->
         <div id="footer-placeholder"></div>
         <script src="index_js.js"></script>
    </body>
</html>
